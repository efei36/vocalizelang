<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Vocalizelang - Trainer</title>
	<meta name="Keywords" content="recorder,speech-to-text,text-to-speech">
	<meta name="description" content="Improve speech skills, assist in any non-English speaker and English speaker's pronunciation.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
 
	<style>
		ol li{
		list-style-type: none;
		}
	</style>
</head>
  
<body onload="onPageLoaded()">
	<!--navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
		<a class="navbar-brand" href="index.html">Vocalizelang</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-link disabled" href="trainer.html">Trainer</a>
			<a class="nav-link" href="listener.html">Listener</a>
			<a class="nav-link" href="recorder.html">Recorder</a>
		  </div>
		</div>
	  </div>
	</nav>
   
	<br>
	<br>
	<!--wave form-->
	<div class="container" id="waveform">
		<div class="row">
			<div id="waveforma" ></div>
		</div>
		<div class="row">
			<div class="controls">
			<div class="col-sm-12 text-center" id="buttons" style="display:none">
				<button class="btn btn-primary" data-action="play" id="playPauseButton">
					<i class="glyphicon glyphicon-play"></i>Play /<i class="glyphicon glyphicon-pause"></i> Pause
				</button>
			
				<a href="" download="" id="saveWaveform"> <button class="btn btn-primary" data-action="save" id="saveButton">
					<i class="glyphicon glyphicon-play"></i>
					Save
				</button>
				</a>
			</div>
			</div>
		</div>
	</div>
	<br><br>
	
	<!--recording stuff-->
	<div class="container">
		<div class="row">
			<div class="col text-center">
				<div class="form-group">
					<input type="image" id="mic-image" src="image/microphone.png" width="90" height="90" value="Record" onclick="micImageOnClick()" alt="Record" />
				</div>
			</div>
		</div>
		<div class="row">
			<p class="text-center" id="mic-text">Click above to speak</p>
		</div>
	</div>
	

	<div class="container">
	<hr/>
	</div>
	<!--text to speech-->
	<div class="container">
		<br>
		<div class="row">
			<div class="col text-center">
				<div class="form-group">
					<textarea id="speak-text" placeholder="Hi, please enter text here, and I will read it for you. Then you can compare your speech to mine." class="form-control"  rows="6"></textarea>
					<br>
					<input type="image" id="speak-image" src="image/text-to-speech.png" width="60" height="60" value="Speak" onclick="getText()" alt="Speak" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<p>Click above to start/stop my speech</div>
			</div>
		</div>
	</div>
	
	
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
	<script src="js/wavesurfer.js"></script>
	<script src="js/recorder.js"></script>
  	<script src="js/app.js"></script>
	
</body>
</html>
